<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List App</title>
</head>
<body>
    <h1>Todos</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo['todo'] }}</li>
        {% endfor %}
    </ul>
    <form action="{{url_for('add') }}" method="post">
        <input type="text" name="todo">
        <button type="submit">Add todo</button>
    </form>
</body>
</html>
