<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List App</title>
    <style>
        .modal{
                padding: 50px;
                background: #dfdfdf;
                position: fixed; top: 50%; left: 50%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
        }
        /*  */
            a{
                text-decoration: none;
            }
    </style>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
<body>
    <div class="modal"><h1 style="font-size: medium;text-align: center;">My list:</h1>
        <ol>
            {% for todo in todos %}

                <li>
                    <table>
                        <tr>
                          <!-- <input type="" name="done" {% if todo['done'] %} checked {% endif %} onchange="this.form.submit()"> -->
                          <td style="width: 100px;"><span {% if todo['done'] %} style="text-decoration: line-through" {% endif %}>{{ todo['task'] }}</span> </td>
                          <td><a href="{{url_for('check', index=loop.index0)}}"><i class="bi bi-bag-check"></i></i></a></td>
                          <td><a href="{{url_for('edit', index=loop.index0)}}"><i class="bi bi-pencil-fill"></i></a></td>
                          <td><a href="{{url_for('delete', index=loop.index0)}}"><i class="bi bi-trash3"></i></a></td>
                        </tr>                        
                      </table>             
                </li>
            {% endfor %}
        </ol>
        <form action="{{ url_for('add') }}" method="post">
            <input type="text" name="todo" >     
            <button type="submit" style="background: #24083c; color: aliceblue; border-radius: 2px;font-size: x-small;">Add</button>
        </form></div>
    
</body>
</html>
